version: "2"

run:
  tests: true

linters:
  enable:
    - cyclop
    - errorlint
    - goconst
    - gocritic
    - misspell
    - revive
    - unconvert
    - unparam

  settings:
    cyclop:
      max-complexity: 20
    revive:
      rules:
        - name: exported
          disabled: true
    gocritic:
      disabled-checks:
        - ifElseChain
    errcheck:
      exclude-functions:
        - (io.Closer).Close
        - (*os.File).Close
        - (*github.com/parquet-go/parquet-go.GenericWriter[T]).Close

formatters:
  enable:
    - gofmt
    - goimports
