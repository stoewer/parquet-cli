run:
  tests: true
  timeout: 1m

linters:
  enable:
    - cyclop
    - errcheck
    - goconst
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - megacheck
    - misspell
    - revive
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused

linters-settings:
  errcheck:
    exclude: ./.errcheck-exclude.txt
  cyclop:
    max-complexity: 20
